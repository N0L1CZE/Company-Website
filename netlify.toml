[build]
  publish   = ".next"
  command   = "npm ci && npx prisma generate && npx prisma migrate deploy && npm run seed && npm run build"

[build.environment]
  # NETLIFY tu automaticky poskytne DATABASE_URL, neměň ho tady
  ADMIN_EMAIL         = "admin@admin.cz"
  ADMIN_PASSWORD_HASH = "$ADMIN_PASSWORD_HASH"
  JWT_SECRET          = "$JWT_SECRET"
